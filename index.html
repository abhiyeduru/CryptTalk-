        <div class="container">
            <!-- Auth Container -->
            <div id="authContainer" class="auth-container">
                <h2 id="authTitle">Sign In</h2>
                <div id="authError" class="error-message"></div>
                <div id="authSuccess" class="success-message"></div>
                
                <div id="signupFields" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required>
                        <div id="usernameError" class="error-message"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button id="authSubmitBtn" class="btn" onclick="handleAuth()">Sign In</button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn">f</div>
                    <div class="social-btn">G</div>
                </div>
                
                <div class="auth-switch">
                    <span id="authSwitchText">Don't have an account? </span>
                    <a href="#" id="authSwitchBtn" onclick="toggleAuthMode()">Sign Up</a>
                </div>
            </div>
    
            <!-- Chat Container -->
            <div id="chatContainer" class="chat-container">
                <div class="sidebar">
                    <h3>Active Users</h3>
                    <div id="userError" class="error-message"></div>
                    <ul id="userList" class="user-list"></ul>
                    <button class="btn logout-btn" onclick="logout()">Logout</button>
                </div>
    
                
    <div class="chat-area">
        <div class="chat-header">
            <h3 id="currentChat">Select a user to start chatting</h3>
        </div>
        <div id="messages" class="messages"></div>
        <div id="typingIndicator" class="typing-indicator">User is typing...</div>
        <div id="messageError" class="error-message"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
        </div>
    </div>
                </div>
            </div>
        </div>
