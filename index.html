    <style>
        :root {
            --primary-color: #5B21B6;
            --secondary-color: #4C1D95;
            --text-color: #1F2937;
            --bg-color: #fff;
            --message-bg: #E5E7EB;
            --sent-message-bg: #5B21B6;
            --sent-message-color: #fff;
            --input-bg: #F3F4F6;
            --error-color: #DC2626;
            --success-color: #059669;
        }

        [data-theme="dark"] {
            --primary-color: #7C3AED;
            --secondary-color: #5B21B6;
            --text-color: #F9FAFB;
            --bg-color: #111827;
            --message-bg: #1F2937;
            --sent-message-bg: #7C3AED;
            --sent-message-color: #F9FAFB;
            --input-bg: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            position: relative;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: var(--input-bg);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(91, 33, 182, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #64748b;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 10px;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        /* Chat container styles */
        .chat-container {
            display: none;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            height: 80vh;
        }

        .sidebar {
            background: var(--secondary-color);
            padding: 20px;
            color: white;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
        }

        .chat-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            word-break: break-word;
        }

        .message.sent {
            background: var(--sent-message-bg);
            color: var(--sent-message-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: var(--message-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            background: var(--bg-color);
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .input-area button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-area button:hover {
            background: var(--secondary-color);
        }

        .user-list {
            list-style: none;
            margin-top: 20px;
        }

        .user-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            margin-top: 20px;
            background: var(--error-color);
        }

        .logout-btn:hover {
            background: #B91C1C;
        }

        .input-area button:hover {

        }

        .input-area button:disabled {

        }

        /* Typing indicator styles */
        .typing-indicator {
            padding: 10px;
            color: var(--text-color);
            font-size: 14px;
            opacity: 0.7;
            display: none;
        }
    </style>

        <script type="module">
            
            // Import Firebase modules
            import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
            import { 
                getAuth, 
                createUserWithEmailAndPassword, 
                signInWithEmailAndPassword, 
                onAuthStateChanged,
                signOut
            } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
            import { 
                getFirestore, 
                collection, 
                addDoc, 
                onSnapshot, 
                query, 
                orderBy, 
                serverTimestamp,
                setDoc,
                doc,
                where,
                getDocs,
                updateDoc,
                deleteDoc
            } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAxDmW6dbfN3pEJQkltCn_jq2YGGbMRqhA",
                authDomain: "whatsapp-8fcfe.firebaseapp.com",
                projectId: "whatsapp-8fcfe",
                storageBucket: "whatsapp-8fcfe.appspot.com",
                messagingSenderId: "254784334711",
                appId: "1:254784334711:web:b927837e290bccaa694f72",
                measurementId: "G-GEESEBDRWW"
            };
    
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
    
            // Global variables
            let currentUser = null;
            let selectedUser = null;
            let isSignUp = false;
            let typingTimeout;
    
            // Make functions available to window object
            window.toggleAuthMode = () => {
                isSignUp = !isSignUp;
                const title = document.getElementById('authTitle');
                const submitBtn = document.getElementById('authSubmitBtn');
                const switchText = document.getElementById('authSwitchText');
                const switchBtn = document.getElementById('authSwitchBtn');
                const signupFields = document.getElementById('signupFields');
    
                title.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                switchText.textContent = isSignUp ? 'Already have an account? ' : "Don't have an account? ";
                switchBtn.textContent = isSignUp ? 'Sign In' : 'Sign Up';
                signupFields.style.display = isSignUp ? 'block' : 'none';
            };
    
            // Handle authentication
            window.handleAuth = async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const username = document.getElementById('username').value;
    
                if (!email || !password) {
                    showError('authError', 'Please fill in all fields');
                    return;
                }
    
                try {
                    if (isSignUp) {
                        if (!username) {
                            showError('usernameError', 'Username is required');
                            return;
                        }
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        await setDoc(doc(db, 'users', userCredential.user.uid), {
                            username: username,
                            email: email,
                            lastSeen: serverTimestamp()
                        });
                        showSuccess('authSuccess', 'Account created successfully!');
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                        showSuccess('authSuccess', 'Logged in successfully!');
                    }
                } catch (error) {
                    showError('authError', `Authentication error: ${error.message}`);
                }
            };
    
            // Auth state observer
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const userDoc = await getDocs(query(collection(db, 'users'), where('email', '==', user.email)));
                    
                    if (!userDoc.empty) {
                        document.getElementById('authContainer').style.display = 'none';
                        document.getElementById('chatContainer').style.display = 'grid';
                        loadUsers();
                    }
                } else {
                    currentUser = null;
                    document.getElementById('authContainer').style.display = 'block';
                    document.getElementById('chatContainer').style.display = 'none';
                }
            });
    
            // Load users
            async function loadUsers() {
                const usersRef = collection(db, 'users');
                onSnapshot(usersRef, (snapshot) => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        if (doc.id !== currentUser.uid) {
                            const userData = doc.data();
                            const li = document.createElement('li');
                            li.textContent = userData.username || userData.email;
                            li.className = 'user-item';
                            li.onclick = () => selectUser(doc.id, userData.username || userData.email);
                            userList.appendChild(li);
                        }
                    });
                });
            }
    
            // Select user to chat with
            window.selectUser = (userId, userName) => {
                selectedUser = userId;
                document.getElementById('currentChat').textContent = `Chat with ${userName}`;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                loadMessages();
            };
    
            // Send message
            window.sendMessage = async () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !selectedUser || !currentUser) {
                return;
            }

            try {
                const messageData = {
                    sender: currentUser.uid,
                    receiver: selectedUser,
                    text: message,
                    timestamp: serverTimestamp(),
                    senderEmail: currentUser.email
                };

                await addDoc(collection(db, 'messages'), messageData);
                messageInput.value = '';
                
                // Scroll to bottom after sending
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error("Error sending message:", error);
                showError('messageError', 'Failed to send message. Please try again.');
            }
        };
    
            // Load messages
            function loadMessages() {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
    
                if (!currentUser || !selectedUser) {
                    console.log("No users selected for chat");
                    return;
                }
    
                // Create two separate queries for sent and received messages
                const sentQuery = query(
                    collection(db, 'messages'),
                    where('sender', '==', currentUser.uid),
                    where('receiver', '==', selectedUser),
                    orderBy('timestamp', 'asc')
                );
    
                const receivedQuery = query(
                    collection(db, 'messages'),
                    where('sender', '==', selectedUser),
                    where('receiver', '==', currentUser.uid),
                    orderBy('timestamp', 'asc')
                );
    
                // Create a message display function
                const displayMessage = (doc) => {
            const data = doc.data();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.sender === currentUser.uid ? 'sent' : 'received'}`;
            messageDiv.setAttribute('data-id', doc.id);
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = data.text;
            messageDiv.appendChild(messageContent);

            if (data.timestamp) {
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                const timestamp = data.timestamp.toDate();
                messageTime.textContent = formatTime(timestamp);
                messageDiv.appendChild(messageTime);
            }

            if (data.sender === currentUser.uid) {
                const actionDiv = document.createElement('div');
                actionDiv.className = 'message-actions';

                const editButton = document.createElement('button');
                editButton.className = 'message-button edit';
                editButton.textContent = 'Edit';
                editButton.onclick = () => editMessage(doc.id, data.text);
                actionDiv.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'message-button delete';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteMessage(doc.id);
                actionDiv.appendChild(deleteButton);

                messageDiv.appendChild(actionDiv);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

                // Set up listeners for both queries
                const unsubscribeSent = onSnapshot(sentQuery, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            displayMessage(change.doc);
                        } else if (change.type === 'modified') {
                            const messageDiv = messagesDiv.querySelector(`[data-id="${change.doc.id}"]`);
                            if (messageDiv) {
                                messageDiv.querySelector('div').textContent = change.doc.data().text;
                            }
                        } else if (change.type === 'removed') {
                            const messageDiv = messagesDiv.querySelector(`[data-id="${change.doc.id}"]`);
                            if (messageDiv) {
                                messagesDiv.removeChild(messageDiv);
                            }
                        }
                    });
                }, (error) => {
                    console.error("Error in sent messages listener:", error);
                    showError('messageError', 'Error loading sent messages');
                });
    
                const unsubscribeReceived = onSnapshot(receivedQuery, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            displayMessage(change.doc);
                        } else if (change.type === 'modified') {
                            const messageDiv = messagesDiv.querySelector(`[data-id="${change.doc.id}"]`);
                            if (messageDiv) {
                                messageDiv.querySelector('div').textContent = change.doc.data().text;
                            }
                        } else if (change.type === 'removed') {
                            const messageDiv = messagesDiv.querySelector(`[data-id="${change.doc.id}"]`);
                            if (messageDiv) {
                                messagesDiv.removeChild(messageDiv);
                            }
                        }
                    });
                }, (error) => {
                    console.error("Error in received messages listener:", error);
                    showError('messageError', 'Error loading received messages');
                });
    
                // Store unsubscribe functions for cleanup
                return () => {
                    unsubscribeSent();
                    unsubscribeReceived();
                };
            }
    
            // Edit message
            async function editMessage(messageId, oldText) {
                const newText = prompt("Edit your message:", oldText);
                if (newText !== null && newText !== oldText) {
                    try {
                        await updateDoc(doc(db, 'messages', messageId), {
                            text: newText,
                            editedAt: serverTimestamp()
                        });
                    } catch (error) {
                        console.error("Error editing message:", error);
                        showError('messageError', 'Failed to edit message. Please try again.');
                    }
                }
            }
    
            // Delete message
            async function deleteMessage(messageId) {
                if (confirm("Are you sure you want to delete this message?")) {
                    try {
                        await deleteDoc(doc(db, 'messages', messageId));
                    } catch (error) {
                        console.error("Error deleting message:", error);
                        showError('messageError', 'Failed to delete message. Please try again.');
                    }
                }
            }
    
            // Clear chat
            window.clearChat = async () => {
                if (confirm("Are you sure you want to clear the chat?")) {
                    const messagesRef = collection(db, 'messages');
                    const q = query(
                        messagesRef,
                        where('sender', 'in', [currentUser.uid, selectedUser]),
                        where('receiver', 'in', [currentUser.uid, selectedUser])
                    );
    
                    const snapshot = await getDocs(q);
                    const batch = db.batch();
                    snapshot.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
    
                    try {
                        await batch.commit();
                        document.getElementById('messages').innerHTML = '';
                    } catch (error) {
                        console.error("Error clearing chat:", error);
                        showError('messageError', 'Failed to clear chat. Please try again.');
                    }
                }
            };
    
            // Typing indicator
            document.getElementById('messageInput').addEventListener('input', () => {
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                setDoc(doc(db, 'typing', currentUser.uid), {
                    typing: true,
                    receiver: selectedUser
                });
    
                typingTimeout = setTimeout(() => {
                    setDoc(doc(db, 'typing', currentUser.uid), {
                        typing: false,
                        receiver: selectedUser
                    });
                }, 2000);
            });
    
            // Listen for typing indicator
            onSnapshot(doc(db, 'typing', selectedUser), (doc) => {
                if (doc.exists() && doc.data().receiver === currentUser.uid) {
                    const typingIndicator = document.getElementById('typingIndicator');
                    if (doc.data().typing) {
                        typingIndicator.style.display = 'block';
                    } else {
                        typingIndicator.style.display = 'none';
                    }
                }
            });
    
            // Logout function
            window.logout = async () => {
                try {
                    await signOut(auth);
                    selectedUser = null;
                    showSuccess('authSuccess', 'Logged out successfully!');
                } catch (error) {
                    showError('userError', 'Error logging out');
                }
            };
    
            // Utility functions
            function showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.opacity = '1';
                setTimeout(() => {
                    element.style.opacity = '0';
                    setTimeout(() => element.textContent = '', 300);
                }, 5000);
            }
    
            function showSuccess(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.opacity = '1';
                setTimeout(() => {
                    element.style.opacity = '0';
                    setTimeout(() => element.textContent = '', 300);
                }, 3000);
            }
    
            function formatTime(date) {
                return new Intl.DateTimeFormat('en-US', {
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                }).format(date);
            }
    
            // Theme toggle
            window.toggleTheme = () => {
                const theme = document.body.getAttribute('data-theme');
                document.body.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
            };
    
            // Event listeners
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
    
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleAuth();
                    }
                });
            });
        </script>
    </body>
    </html>
