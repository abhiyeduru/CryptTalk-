        /* Mobile Chat App Styles */
:root {
  --primary-purple: #6b46c1;
  --secondary-purple: #9f7aea;
  --light-purple: #e9d8fd;
  --white: #ffffff;
  --gray-100: #f7fafc;
  --gray-200: #edf2f7;
}

/* Mobile Container */
.chat-container {
  width: 100%;
  max-width: 480px;
  height: 100vh;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  background: var(--light-purple);
}

/* Header Section */
.chat-header {
  background: var(--primary-purple);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: var(--white);
}

.chat-title {
  font-size: 1.2rem;
  font-weight: 600;
}

.clear-chat-btn {
  background: #dc2626;
  color: var(--white);
  padding: 0.5rem 1rem;
  border-radius: 0.375rem;
  border: none;
  font-size: 0.875rem;
}

/* Users List Section */
.users-section {
  background: var(--primary-purple);
  width: 100%;
  max-width: 280px;
  padding: 1rem;
}

.users-title {
  color: var(--white);
  font-size: 1.1rem;
  margin-bottom: 1rem;
}

.user-list {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.user-item {
  background: rgba(255, 255, 255, 0.1);
  padding: 0.75rem 1rem;
  border-radius: 0.5rem;
  color: var(--white);
  cursor: pointer;
  transition: background 0.2s;
}

.user-item:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* Chat Area */
.chat-area {
  flex: 1;
  background: var(--white);
  padding: 1rem;
  overflow-y: auto;
}

/* Message Input Section */
.message-input-container {
  padding: 1rem;
  background: var(--white);
  border-top: 1px solid var(--gray-200);
  display: flex;
  gap: 0.5rem;
}

.message-input {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid var(--gray-200);
  border-radius: 0.375rem;
  font-size: 0.875rem;
}

.send-button {
  background: var(--primary-purple);
  color: var(--white);
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 0.375rem;
  cursor: pointer;
  transition: background 0.2s;
}

.send-button:hover {
  background: var(--secondary-purple);
}

/* Logout Button */
.logout-button {
  background: #dc2626;
  color: var(--white);
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 0.375rem;
  margin-top: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}

.logout-button:hover {
  background: #b91c1c;
}

/* Media Queries */
@media (max-width: 768px) {
  .users-section {
    max-width: 100%;
  }
  
  .chat-container {
    height: 100vh;
    max-width: 100%;
  }
